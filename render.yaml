services:
  - type: web
    name: raid-ledger
    runtime: docker
    dockerfilePath: ./Dockerfile.allinone
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: CLIENT_URL
        value: "https://raid-ledger.onrender.com"
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
