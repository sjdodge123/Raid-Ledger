version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: raid-ledger-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: raid_ledger
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d raid_ledger" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: raid-ledger-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # API service (NestJS)
  # Profile: test - Full stack for UI testing
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: raid-ledger-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/raid_ledger
      REDIS_URL: redis://redis:6379
      JWT_SECRET: "${JWT_SECRET:-dev-secret-change-in-prod}"
      CLIENT_URL: http://localhost:80
      CORS_ORIGIN: http://localhost:80
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-}"
      BACKUP_DIR: /data/backups
      # ROK-306: Sentry telemetry opt-out â€” uncomment to disable error tracking.
      # DISABLE_TELEMETRY: "true"
    volumes:
      - avatar_data:/data
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - test

  # =============================================================================
  # Web service (Nginx serving production build)
  # Profile: test - Serves on port 80 for Playwright verification
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      target: production
    container_name: raid-ledger-web
    depends_on:
      api:
        condition: service_healthy
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "${PORT:-80}:80"
    profiles:
      - test

volumes:
  db_data:
  avatar_data:


