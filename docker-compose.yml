version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: raid-ledger-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: raid_ledger
    # Internal only - not exposed to host
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d raid_ledger" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: raid-ledger-redis
    restart: always
    # Internal only - not exposed to host
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # API service (NestJS)
  # Profile: test - Full stack for UI testing with DEMO_MODE seeding
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: raid-ledger-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/raid_ledger
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-prod
      CLIENT_URL: http://localhost:80
      CORS_ORIGIN: http://localhost:80
      DEMO_MODE: "${DEMO_MODE:-false}"
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - test

  # =============================================================================
  # Web service (Nginx serving production build)
  # Profile: test - Serves on port 80 for Playwright verification
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      target: production
    container_name: raid-ledger-web
    depends_on:
      api:
        condition: service_healthy
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "${PORT:-80}:80"
    profiles:
      - test

volumes:
  db_data:


