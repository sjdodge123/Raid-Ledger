version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: raid-ledger-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: raid_ledger
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: raid-ledger-redis
    restart: always
    ports:
      - "6379:6379"

  # API service (optional for local dev, required for ui-testing)
  # Start with: docker compose up db redis api
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: raid-ledger-api
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/raid_ledger
      JWT_SECRET: dev-secret-change-in-prod
      CORS_ORIGIN: http://localhost:5173
      # Enable demo mode for seeding sample data (games + events)
      DEMO_MODE: "true"
    ports:
      - "3000:3000"
    profiles:
      - full # Only starts with: docker compose --profile full up

volumes:
  db_data:
