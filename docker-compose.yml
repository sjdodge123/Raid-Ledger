version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: raid-ledger-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: raid_ledger
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: raid-ledger-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  db_data:
