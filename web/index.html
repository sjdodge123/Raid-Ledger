<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raid Ledger</title>
    <meta name="description" content="Gaming community management — plan raids, track schedules, manage rosters." />
    <meta name="theme-color" content="#4338ca" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <script>var whTooltips = {colorLinks: false, iconizeLinks: false, renameLinks: false};</script>
    <script src="https://wow.zamimg.com/js/tooltips.js" async></script>
    <script>
      // No-flash theme script — sets data-scheme before first paint (ROK-280, ROK-228)
      // Reads new three-key model, falls back to legacy key, then system preference.
      // Supports: light, dark, space, auto modes.
      (function() {
        var mode = localStorage.getItem('raid_ledger_theme_mode');
        var scheme;
        if (mode === 'light' || mode === 'dark') {
          scheme = mode;
        } else if (mode === 'space') {
          scheme = 'space';
        } else if (mode === 'auto') {
          scheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else {
          // Fallback: legacy scheme key or system preference
          scheme = localStorage.getItem('raid_ledger_scheme');
          if (!scheme) {
            scheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
        }
        document.documentElement.setAttribute('data-scheme', scheme);
        document.documentElement.style.colorScheme = scheme === 'space' ? 'dark' : scheme;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
