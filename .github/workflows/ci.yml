name: CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: raid_ledger
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d raid_ledger"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/raid_ledger
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret
      CLIENT_URL: http://localhost:80
      CORS_ORIGIN: http://localhost:80

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Build contract
        run: npm run build -w packages/contract

      - name: Build API
        run: npm run build -w api

      - name: Build web
        run: npm run build -w web

      - name: Lint
        run: npm run lint --workspaces

      - name: Test API
        run: npm run test -w api -- --passWithNoTests

      - name: Test web
        run: npm run test -w web
