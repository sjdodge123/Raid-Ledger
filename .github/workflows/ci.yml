name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Build contract
        run: npm run build -w packages/contract

      - name: Build API
        run: npm run build -w api

      - name: Build web
        run: npm run build -w web

      - name: Lint
        run: npm run lint --workspaces

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Build contract
        run: npm run build -w packages/contract

      - name: Test API (with coverage)
        run: npm run test:cov -w api -- --passWithNoTests

      - name: Test web (with coverage)
        run: npx vitest run --coverage
        working-directory: web

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: raid_ledger_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d raid_ledger_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/raid_ledger_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret
      CLIENT_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Build contract
        run: npm run build -w packages/contract

      - name: Run integration tests
        run: npm run test:integration -w api

  smoke-tests:
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: raid_ledger
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d raid_ledger"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/raid_ledger
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret
      CLIENT_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173
      DEMO_MODE: 'true'
      BASE_URL: http://localhost:5173

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build contract
        run: npm run build -w packages/contract

      - name: Build API
        run: npm run build -w api

      - name: Run database migrations
        run: npm run db:migrate -w api

      - name: Start API server
        run: node api/dist/src/main.js &
        env:
          PORT: '3000'

      - name: Wait for API to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/system/status > /dev/null 2>&1; then
              echo "API is ready"
              exit 0
            fi
            sleep 1
          done
          echo "API failed to start within 30s"
          exit 1

      - name: Run Playwright smoke tests
        run: npx playwright test --reporter=github

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
