name: Release

# Manual release workflow â€” bumps api/package.json version, commits, tags,
# and creates a GitHub release. The tag push also triggers docker-publish.yml
# to build and push new Docker images.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump version
        run: npm version ${{ inputs.version }} --no-git-tag-version -w api

      - name: Read new version
        id: version
        run: echo "VERSION=$(node -p "require('./api/package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add api/package.json
          git commit -m "chore: release v${{ steps.version.outputs.VERSION }}"
          git tag "v${{ steps.version.outputs.VERSION }}"

      - name: Push commit and tag
        run: git push origin main --follow-tags

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "v${{ steps.version.outputs.VERSION }}" --generate-notes
