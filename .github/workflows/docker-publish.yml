name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for All-In-One image
        id: meta-allinone
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push All-In-One image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.allinone
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-allinone.outputs.tags }}
          labels: ${{ steps.meta-allinone.outputs.labels }}
          cache-from: type=gha,scope=allinone
          cache-to: type=gha,mode=max,scope=allinone
          platforms: linux/amd64,linux/arm64

  # Create GitHub Release on version tags
  release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Quick Deploy
            
            ```bash
            docker run -d -p 80:80 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            Check container logs for admin credentials.
            
            **Optional:**
            ```bash
            docker run -d -p 8080:80 -e DEMO_MODE=true ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            See [README](https://github.com/${{ github.repository }}#readme) for full setup.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
