services:
  # ===================
  # Database
  # ===================
  db:
    image: postgres:15-alpine
    container_name: raid-ledger-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raid_ledger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-raid_ledger}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - raid-ledger-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raid_ledger} -d ${POSTGRES_DB:-raid_ledger}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Redis (optional, for future caching)
  # ===================
  redis:
    image: redis:alpine
    container_name: raid-ledger-redis
    restart: unless-stopped
    networks:
      - raid-ledger-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # API (NestJS)
  # ===================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: raid-ledger-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-raid_ledger}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-raid_ledger}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      # Optional: Discord OAuth (can be configured later via admin)
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL:-http://localhost/api/auth/discord/callback}
      # Optional: IGDB
      IGDB_CLIENT_ID: ${IGDB_CLIENT_ID:-}
      IGDB_CLIENT_SECRET: ${IGDB_CLIENT_SECRET:-}
    networks:
      - raid-ledger-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 3s
      start_period: 30s
      retries: 3

  # ===================
  # Web (Nginx serving Vite build)
  # ===================
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_URL: /api
    container_name: raid-ledger-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${PORT:-80}:80"
    networks:
      - raid-ledger-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/nginx-health" ]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  raid-ledger-network:
    driver: bridge

volumes:
  db_data:
